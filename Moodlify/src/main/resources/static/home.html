<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodlify - Your Music, Your Mood</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #191414 0%, #1DB954 100%);
        min-height: 100vh;
        color: white;
    }

    .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .floating-note {
        position: absolute;
        color: rgba(255, 255, 255, 0.05);
        font-size: 3rem;
        animation: float 8s ease-in-out infinite;
    }

    .floating-note:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .floating-note:nth-child(2) { top: 30%; right: 10%; animation-delay: 2s; }
    .floating-note:nth-child(3) { bottom: 40%; left: 15%; animation-delay: 4s; }
    .floating-note:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 6s; }
    .floating-note:nth-child(5) { top: 60%; left: 70%; animation-delay: 1s; }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.05; }
        50% { transform: translateY(-30px) rotate(10deg); opacity: 0.1; }
    }

    .header {
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(25, 20, 20, 0.8);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: #1DB954;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #1DB954, #1ed760);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }

    .main-content {
        padding: 3rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .welcome-section {
        text-align: center;
        margin-bottom: 3rem;
    }

    .welcome-title {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #1DB954, #1ed760);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .welcome-subtitle {
        font-size: 1.3rem;
        color: #B3B3B3;
        margin-bottom: 2rem;
    }

    .mood-selector {
        background: rgba(25, 20, 20, 0.9);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 2.5rem;
        margin-bottom: 3rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .mood-selector h2 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #1DB954;
    }

    .mood-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
    }

    .mood-dropdown {
        position: relative;
        width: 100%;
        max-width: 400px;
    }

    .mood-select {
        width: 100%;
        padding: 1.2rem 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(29, 185, 84, 0.3);
        border-radius: 50px;
        color: white;
        font-size: 1.1rem;
        appearance: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .mood-select:focus {
        outline: none;
        border-color: #1DB954;
        box-shadow: 0 0 20px rgba(29, 185, 84, 0.3);
    }

    .mood-select option {
        background: #191414;
        color: white;
        padding: 1rem;
    }

    .dropdown-arrow {
        position: absolute;
        right: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        color: #1DB954;
        pointer-events: none;
    }

    .find-music-btn {
        background: linear-gradient(135deg, #1DB954, #1ed760);
        color: white;
        border: none;
        padding: 1.2rem 3rem;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(29, 185, 84, 0.3);
        min-width: 200px;
    }

    .find-music-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(29, 185, 84, 0.4);
    }

    .find-music-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .recommendations {
        display: none;
        animation: fadeInUp 0.6s ease-out;
    }

    .recommendations.show {
        display: block;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .recommendations h3 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 2rem;
        color: #1DB954;
    }

    .playlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
    }

    .playlist-card {
        background: rgba(25, 20, 20, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .playlist-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(29, 185, 84, 0.2);
        border-color: rgba(29, 185, 84, 0.5);
    }

    .playlist-emoji {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
    }

    .playlist-title {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: white;
    }

    .playlist-description {
        color: #B3B3B3;
        font-size: 0.9rem;
        line-height: 1.4;
    }

    .mood-indicator {
        display: none;
        text-align: center;
        margin: 2rem 0;
        padding: 1rem;
        background: rgba(29, 185, 84, 0.1);
        border-radius: 10px;
        border-left: 4px solid #1DB954;
    }

    .mood-indicator.show {
        display: block;
        animation: fadeInUp 0.4s ease-out;
    }

    @media (max-width: 768px) {
        .header {
            padding: 1rem;
        }

        .main-content {
            padding: 2rem 1rem;
        }

        .welcome-title {
            font-size: 2.2rem;
        }

        .mood-selector {
            padding: 2rem 1.5rem;
        }

        .mood-form {
            gap: 1rem;
        }

        .find-music-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }
    }
  </style>
</head>
<body>
<div class="background-animation">
  <div class="floating-note">‚ô™</div>
  <div class="floating-note">‚ô´</div>
  <div class="floating-note">‚ô™</div>
  <div class="floating-note">‚ô¨</div>
  <div class="floating-note">‚ô©</div>
</div>

<header class="header">
  <div class="logo">
    üéµ Moodlify
  </div>
  <div class="user-info">
    <span>Welcome back, Alex!</span>
    <div class="user-avatar">A</div>
  </div>
</header>

<main class="main-content">
  <section class="welcome-section">
    <h1 class="welcome-title">How are you feeling today?</h1>
    <p class="welcome-subtitle">Tell us your mood and we'll find the perfect soundtrack for you</p>
  </section>

  <section class="mood-selector">
    <h2>üé≠ Select Your Mood</h2>
    <div class="mood-form">
      <div class="mood-dropdown">
        <select id="moodSelect" class="mood-select">
          <option value="">Choose your mood...</option>
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="energetic">Energetic</option>
          <option value="relaxed">Relaxed</option>
          <option value="romantic">Romantic</option>
          <option value="angry">Angry</option>
        </select>
        <div class="dropdown-arrow">‚ñº</div>
      </div>
      <button id="findMusicBtn" class="find-music-btn" onclick="findMusic()" disabled>
        üéµ Find My Music
      </button>
    </div>
  </section>

  <div id="moodIndicator" class="mood-indicator">
    <p id="moodText"></p>
  </div>

  <section id="recommendations" class="recommendations">
    <h3>üé∂ Perfect Playlists for Your Mood</h3>
    <div id="playlistGrid" class="playlist-grid">
      <!-- Playlists will be dynamically inserted here -->
    </div>
  </section>
</main>

<script>
  const moodSelect = document.getElementById('moodSelect');
  const findMusicBtn = document.getElementById('findMusicBtn');
  const recommendations = document.getElementById('recommendations');
  const moodIndicator = document.getElementById('moodIndicator');
  const moodText = document.getElementById('moodText');
  const playlistGrid = document.getElementById('playlistGrid');

  // Enable/disable button based on mood selection
  moodSelect.addEventListener('change', function() {
      findMusicBtn.disabled = !this.value;
  });

  // Mood-based playlist recommendations
  const moodPlaylists = {
      happy: [
          { emoji: 'üåû', title: 'Sunshine Vibes', description: 'Uplifting pop hits that brighten your day' },
          { emoji: 'üéâ', title: 'Feel Good Favorites', description: 'Classic feel-good anthems to keep you smiling' },
          { emoji: 'üåà', title: 'Happy Pop Mix', description: 'Contemporary pop tracks full of positive energy' }
      ],
      sad: [
          { emoji: 'üåßÔ∏è', title: 'Melancholy Moments', description: 'Beautiful sad songs for emotional release' },
          { emoji: 'üíß', title: 'Tearjerker Ballads', description: 'Heart-wrenching ballads that understand your pain' },
          { emoji: 'üñ§', title: 'Emotional Journey', description: 'Deep, moving tracks for introspective moments' }
      ],
      energetic: [
          { emoji: '‚ö°', title: 'High Energy Hits', description: 'Pump-up tracks to fuel your energy' },
          { emoji: 'üî•', title: 'Workout Warriors', description: 'Intense beats perfect for exercise and motivation' },
          { emoji: 'üí™', title: 'Power Playlist', description: 'Driving rhythms that push you forward' }
      ],
      relaxed: [
          { emoji: 'üçÉ', title: 'Chill Waves', description: 'Laid-back tunes for ultimate relaxation' },
          { emoji: '‚òï', title: 'Coffee Shop Acoustics', description: 'Mellow acoustic songs for peaceful moments' },
          { emoji: 'üåä', title: 'Zen Zone', description: 'Calming melodies to soothe your soul' }
      ],
      romantic: [
          { emoji: 'üíï', title: 'Love Songs Collection', description: 'Romantic ballads for special moments' },
          { emoji: 'üåπ', title: 'Soulmate Serenades', description: 'Perfect tracks for date nights and romance' },
          { emoji: 'üíñ', title: 'Heartfelt Harmonies', description: 'Emotional love songs that touch the heart' }
      ],
      angry: [
          { emoji: 'üî•', title: 'Rage Release', description: 'Intense rock and metal for venting frustration' },
          { emoji: '‚ö°', title: 'Aggressive Anthems', description: 'Hard-hitting tracks to channel your anger' },
          { emoji: 'üí•', title: 'Fury Fuel', description: 'Powerful songs for when you need to let it out' }
      ]
  };

  function findMusic() {
      const selectedMood = moodSelect.value;
      const moodEmojis = {
          happy: 'üòä',
          sad: 'üò¢',
          energetic: '‚ö°',
          relaxed: 'üòå',
          romantic: 'üíï',
          angry: 'üò§'
      };

      // Show mood indicator
      moodText.innerHTML = `${moodEmojis[selectedMood]} Great choice! Here are some perfect playlists for your ${selectedMood} mood.`;
      moodIndicator.classList.add('show');

      // Generate playlist cards
      const playlists = moodPlaylists[selectedMood];
      playlistGrid.innerHTML = '';

      playlists.forEach((playlist, index) => {
          const card = document.createElement('div');
          card.className = 'playlist-card';
          card.style.animationDelay = `${index * 0.1}s`;
          card.onclick = () => playPlaylist(playlist.title);

          card.innerHTML = `
              <span class="playlist-emoji">${playlist.emoji}</span>
              <h4 class="playlist-title">${playlist.title}</h4>
              <p class="playlist-description">${playlist.description}</p>
          `;

          playlistGrid.appendChild(card);
      });

      // Show recommendations section
      recommendations.classList.add('show');

      // Scroll to recommendations
      setTimeout(() => {
          recommendations.scrollIntoView({ behavior: 'smooth' });
      }, 300);
  }

  function playPlaylist(playlistName) {
      alert(`üéµ Opening "${playlistName}" on Spotify!\n\nIn a real app, this would launch the playlist in Spotify or your music player.`);
  }
</script>
</body>
</html>
