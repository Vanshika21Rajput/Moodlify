<!--<!DOCTYPE html>-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodlify - Your Music, Your Mood</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #191414 0%, #1DB954 100%);
        min-height: 100vh;
        color: white;
    }

    .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .floating-note {
        position: absolute;
        color: rgba(255, 255, 255, 0.05);
        font-size: 3rem;
        animation: float 8s ease-in-out infinite;
    }

    .floating-note:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .floating-note:nth-child(2) { top: 30%; right: 10%; animation-delay: 2s; }
    .floating-note:nth-child(3) { bottom: 40%; left: 15%; animation-delay: 4s; }
    .floating-note:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 6s; }
    .floating-note:nth-child(5) { top: 60%; left: 70%; animation-delay: 1s; }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.05; }
        50% { transform: translateY(-30px) rotate(10deg); opacity: 0.1; }
    }

    .header {
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(25, 20, 20, 0.8);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: #1DB954;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #1DB954, #1ed760);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }

    .main-content {
        padding: 3rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .welcome-section {
        text-align: center;
        margin-bottom: 3rem;
    }

    .welcome-title {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #1DB954, #1ed760);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .welcome-subtitle {
        font-size: 1.3rem;
        color: #B3B3B3;
        margin-bottom: 2rem;
    }

    .mood-selector {
        background: rgba(25, 20, 20, 0.9);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 2.5rem;
        margin-bottom: 3rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .mood-selector h2 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #1DB954;
    }

    .mood-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
    }

    .mood-dropdown {
        position: relative;
        width: 100%;
        max-width: 400px;
    }

    .mood-select {
        width: 100%;
        padding: 1.2rem 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(29, 185, 84, 0.3);
        border-radius: 50px;
        color: white;
        font-size: 1.1rem;
        appearance: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .mood-select:focus {
        outline: none;
        border-color: #1DB954;
        box-shadow: 0 0 20px rgba(29, 185, 84, 0.3);
    }

    .mood-select option {
        background: #191414;
        color: white;
        padding: 1rem;
    }

    .dropdown-arrow {
        position: absolute;
        right: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        color: #1DB954;
        pointer-events: none;
    }

    .find-music-btn {
        background: linear-gradient(135deg, #1DB954, #1ed760);
        color: white;
        border: none;
        padding: 1.2rem 3rem;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(29, 185, 84, 0.3);
        min-width: 200px;
    }

    .find-music-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(29, 185, 84, 0.4);
    }

    .find-music-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .recommendations {
        display: none;
        animation: fadeInUp 0.6s ease-out;
    }

    .recommendations.show {
        display: block;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .recommendations h3 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 2rem;
        color: #1DB954;
    }

    .playlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
    }

    .playlist-card {
        background: rgba(25, 20, 20, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .playlist-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(29, 185, 84, 0.2);
        border-color: rgba(29, 185, 84, 0.5);
    }

    .playlist-emoji {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
    }

    .playlist-title {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: white;
    }

    .playlist-description {
        color: #B3B3B3;
        font-size: 0.9rem;
        line-height: 1.4;
        margin-bottom: 1rem;
    }

    .play-btn {
        background: linear-gradient(135deg, #1DB954, #1ed760);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 25px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
    }

    .play-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(29, 185, 84, 0.3);
    }

    .mood-indicator {
        display: none;
        text-align: center;
        margin: 2rem 0;
        padding: 1rem;
        background: rgba(29, 185, 84, 0.1);
        border-radius: 10px;
        border-left: 4px solid #1DB954;
    }

    .mood-indicator.show {
        display: block;
        animation: fadeInUp 0.4s ease-out;
    }

    @media (max-width: 768px) {
        .header {
            padding: 1rem;
        }

        .main-content {
            padding: 2rem 1rem;
        }

        .welcome-title {
            font-size: 2.2rem;
        }

        .mood-selector {
            padding: 2rem 1.5rem;
        }

        .mood-form {
            gap: 1rem;
        }

        .find-music-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }
    }
  </style>
</head>
<body>
<div class="background-animation">
  <div class="floating-note">‚ô™</div>
  <div class="floating-note">‚ô´</div>
  <div class="floating-note">‚ô™</div>
  <div class="floating-note">‚ô¨</div>
  <div class="floating-note">‚ô©</div>
</div>

<header class="header">
  <div class="logo">
    üéµ Moodlify
  </div>
  <div class="user-info">
    <span>Welcome back !</span>
    <div class="user-avatar">Welcome</div>
  </div>
</header>

<main class="main-content">
  <section class="welcome-section">
    <h1 class="welcome-title">How are you feeling today?</h1>
    <p class="welcome-subtitle">Tell us your mood and we'll find the perfect soundtrack for you</p>
  </section>

  <section class="mood-selector">
    <h2>üé≠ Select Your Mood</h2>
    <div class="mood-form">
      <div class="mood-dropdown">
        <select id="moodSelect" class="mood-select">
          <option value="">Choose your mood...</option>
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="energetic">Energetic</option>
          <option value="relaxed">Relaxed</option>
          <option value="romantic">Romantic</option>
          <option value="angry">Angry</option>
        </select>
        <div class="dropdown-arrow">‚ñº</div>
      </div>

      <button id="findMusicBtn" class="find-music-btn" onclick="handleMoodSelection()">
        üéµ Find My Music
      </button>
    </div>
  </section>

  <div id="moodIndicator" class="mood-indicator">
    <p id="moodText"></p>
  </div>

  <section id="recommendations" class="recommendations">
    <h3>üé∂ Perfect Songs for Your Mood</h3>
    <div id="playlistGrid" class="playlist-grid">
      <!-- Songs will be dynamically inserted here -->
    </div>
  </section>
</main>

<script>
  const moodSelect = document.getElementById('moodSelect');
  const findMusicBtn = document.getElementById('findMusicBtn');
  const recommendations = document.getElementById('recommendations');
  const moodIndicator = document.getElementById('moodIndicator');
  const moodText = document.getElementById('moodText');
  const playlistGrid = document.getElementById('playlistGrid');

  // Enable/disable button based on mood selection
  moodSelect.addEventListener('change', function() {
      findMusicBtn.disabled = !this.value;
  });

  const moodEmojis = {
      happy: 'üòä',
      sad: 'üò¢',
      energetic: '‚ö°',
      relaxed: 'üòå',
      romantic: 'üíï',
      angry: 'üò§'
  };

  function handleMoodSelection() {
      const selectedMood = moodSelect.value;

      if (!selectedMood) {
          alert('Please select a mood first!');
          return;
      }

      // Show mood indicator
      moodText.innerHTML = `${moodEmojis[selectedMood]} Finding ${selectedMood} songs for you...`;
      moodIndicator.classList.add('show');

      // Fetch songs from API
      fetch(`https://moodlify.onrender.com/fetch-songs/${selectedMood}`)
          .then(response => response.json())
          .then(songs => {
              console.log("API response:", songs);

              moodText.innerHTML = `${moodEmojis[selectedMood]} Found ${songs.length} ${selectedMood} songs!`;
              displaySongs(songs);
              recommendations.classList.add('show');
          })
          .catch(error => {
              console.error("Error fetching songs:", error);
              moodText.innerHTML = `${moodEmojis[selectedMood]} Error loading songs. Please try again.`;
              playlistGrid.innerHTML = '<div style="text-align: center; color: #B3B3B3;">‚ùå Failed to load songs</div>';
              recommendations.classList.add('show');
          });
  }

  function displaySongs(songs) {
      playlistGrid.innerHTML = '';

      console.log("displaySongs called with:", songs); // Debug log

      songs.forEach((song, index) => {
          console.log(`Song ${index}:`, song.name);
           // Debug each song


          const card = document.createElement('div');
          card.className = 'playlist-card';
  let s=JSON.parse(song)
          // Handle your API response structure
          const songName = s.name || 'A perfect Match for you !';
          const songUri = s.uri|| '#';
          const songId =    s.id || '';

          card.innerHTML = `
              <span class="playlist-emoji">üéµ</span>
              <h4 class="playlist-title">${songName}</h4>
              <p class="playlist-description">Track ID: ${songId}</p>
              <button class="play-btn" onclick="playSong('${songUri}')">‚ñ∂Ô∏è Listen on Spotify</button>
          `;

          playlistGrid.appendChild(card);
      });
  }

  function playSong(url) {
      if (url && url !== 'undefined') {
          window.open(url, '_blank');
      } else {
          alert('No Spotify link available for this song');
      }
  }
</script>
</body>
</html>
