<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodlify - Your Music, Your Mood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-note {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        .floating-note:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-note:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .floating-note:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
        .floating-note:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            background: rgba(25, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 420px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1DB954;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(29, 185, 84, 0.3);
        }

        .tagline {
            color: #B3B3B3;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            font-style: italic;
        }

        .welcome-text {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .subtitle {
            color: #B3B3B3;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .spotify-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
        }

        .spotify-btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.4);
        }

        .spotify-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .register-btn {
            background: transparent;
            color: #1DB954;
            border: 2px solid #1DB954;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .register-btn:hover {
            background: #1DB954;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #333;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .footer-text {
            color: #666;
            font-size: 0.85rem;
            margin-top: 1.5rem;
            line-height: 1.4;
        }

        .footer-text a {
            color: #1DB954;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .welcome-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
